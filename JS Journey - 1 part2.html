<!DOCTYPE html>
<html>

<head>
    <title>JS Journey - 1 Donut</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(234, 247, 247);
        };
    </style>
</head>

<body>
    <div class="container">
        <div class="w-50 mx-auto d-block mt-5 mb-5 p-5">
            <h1 class="pb-3">Shopping List</h1>
            <div class="input-group mb-3">
                <input id="amount" type="number" class="form-control" placeholder="Amount">
                <input id="ingredient" type="text" class="form-control w-50" placeholder="Ingredient">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="getItem()">Add</button>
                </div>
            </div>
            <ul id="ingsList" class="list-group">
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        const ingsList = document.getElementById('ingsList');

        function getItem() {
            const ing = document.createElement('li');
            const ingredient = document.getElementById('ingredient').value;
            const amount = document.getElementById('amount').value;
            ing.setAttribute('class', 'list-group-item');
            ingsList.appendChild(ing);
            ing.textContent = amount + " " + ingredient;
            ing.addEventListener('click', function () {
                ingsList.removeChild(ing);
            });
        };

    </script>
</body>

</html>
